<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="fonts/MuseoSansCyrl_2.woff" as="font" type="fonts/woff" crossorigin>
  <link rel="preload" href="fonts/MuseoSansCyrl_2.woff2" as="font" type="fonts/woff2" crossorigin>
  <link rel="preload" href="fonts/museo_sans_cyrl_300.woff" as="font" type="fonts/woff" crossorigin>
  <link rel="preload" href="fonts/museo_sans_cyrl_300.woff2" as="font" type="fonts/woff2" crossorigin>  
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>SpaceX</title>
</head>
<body>
    <header class="header container">
      <div class="header__block-logo">
        <img class="header__logo" src="img/logo.png" alt="">
      </div>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a class="header__nav-item__link" href="">Главная</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-item__link" href="">Технология</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-item__link" href="">График полетов</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-item__link" href="">Гарантии</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-item__link" href="">О компании</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-item__link" href="">Контакты</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
        <div class="container">
            <div class="sections">
                <section class="section__adventure">
                    <p class="section__adventure-description">
                        <h2 class="section__adventure-heading">ПУТЕШЕСТВИЕ</h2> 
                        <p class="section__adventure-p">на красную планету</p>
                    </p>
                    <a class="section__adventure-block__link" href="">
                        Начать путешествие
                    </a>
                </section>
                <section class="section__data">
                    <a class="section__data-link" href="">
                        мы
                        <div class="section__data-link__number">1</div>
                        на рынке
                    </a>
                    <a class="section__data-link" href="">
                        гарантируем
                        <div class="section__data-link__number">50%</div>
                        безопасность
                    </a>
                    <a class="section__data-link" href="">
                        календарик за
                        <div class="section__data-link__number">2001<span class="section__data-link_span">г.</span></div>
                        в подарок
                    </a>
                    <a class="section__data-link" href="">
                        путешествие
                        <div class="section__data-link__number">597</div>
                        дней
                    </a>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
