<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Калькулятор</h1>
        <div class="operations-block">
            <button class="operation-button" id="button-plus">+</button>
            <button class="operation-button" id="button-minus">-</button>
            <button class="operation-button" id="button-umn">*</button>
            <button class="operation-button" id="button-del">/</button>
        </div>
        <div class="inputs-blocks">
            <div class="input-block">
                <label for="">Number 1</label>
                <input id="input-one" type="number">
            </div>
            <div class="input-block">
                <label for="">Number 2</label>
                <input id="input-two" type="number">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
