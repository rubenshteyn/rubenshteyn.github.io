<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload" href="fonts/MullerMedium.woff2" as="font" type="font/woff2" crossorigin>
    <title>ToDo list</title>
</head>
<body>
<div class="container">
    <aside class="aside-block">
        <a class="aside-block-link" target="_blank" href="https://github.com/rubenshteyn/ToDo_List.git">My GitHub</a>
    </aside>
   <div class="todo_list">
        <h1>To-do list</h1>
       <div class="create_new_todo">
           <input id="message" type="text" class="message" placeholder="Descryption">
           <button id="myButton" onclick="buttonCode" class="add">add</button>
       </div>

       <div class="wrapper">
           <ul class="todo"></ul>
       </div>
   </div>
   <div class="hint">
       ctrl + right mouse button = remove a case from the list
   </div>
</div>
<script src="script/script.js"></script>
</body>
</html>
